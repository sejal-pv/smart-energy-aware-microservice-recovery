# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:h2:mem:energy_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kubernetes Configuration
kubernetes.client.host=https://kubernetes.default.svc
kubernetes.client.oauth-token=${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
kubernetes.client.trust-certs=true

# Metrics Collection
metrics.collection.interval=5000
metrics.history.size=100

# AI Model Configuration
ai.model.path=classpath:models/risk_predictor.h5
ai.model.threshold.high=0.7
ai.model.threshold.medium=0.4

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true