spring:
  application:
    name: energy-recovery-backend
  
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./data/energy_recovery.db
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=5m
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    com.sejal.energy: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/energy-recovery.log
    max-size: 10MB
    max-history: 10

app:
  name: "Smart Energy-Aware Microservice Recovery"
  version: "1.0.0"
  
  thresholds:
    cpu:
      critical: 85
      warning: 70
    memory:
      critical: 90
      warning: 75
    network:
      critical: 40
      warning: 25
  
  energy:
    efficiency:
      target: 85
    saving:
      target: 20

kubernetes:
  client:
    host: https://kubernetes.default.svc
    oauth-token: ${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
    trust-certs: true
    namespace: default

ai:
  model:
    path: classpath:models/risk_predictor.pb
    threshold:
      high: 0.7
      medium: 0.4
  prediction:
    cache:
      enabled: true
      duration: 30s

scheduler:
  metrics:
    collection:
      interval: 5000
    history:
      size: 100
  health:
    check:
      interval: 30000
  cleanup:
    interval: 3600000

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600